<div class="card">
  <div class="card-header">
    <h2 class="card-title">Flight Search</h2>
  </div>

  <div class="card-body">
    <form>
      <div class="form-group">
        <label>From:</label>
        <input
          [ngModel]="localState.filter.from()"
          (ngModelChange)="updateFilter({ from: $event })"
          name="from" class="form-control"
        >
      </div>
      <div class="form-group">
        <label>To:</label>
        <input
          [ngModel]="localState.filter.to()"
          (ngModelChange)="updateFilter({ to: $event })"
          name="to" class="form-control"
        >
      </div>

      <div class="form-group">
        <button (click)="search()" class="btn btn-default">
          Search
        </button>
      </div>
    </form>
  </div>
</div>

@if (localState.flights().length) {
  <div class="row">
    @for (flight of localState.flights(); track flight.id) {
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <app-flight-card
          [item]="flight"
          [selected]="localState.basket()[flight.id]" />
      </div>
    }

  </div>
}

<div class="card">
  <div class="card-body">
    <pre>{{ localState.basket() | json }}</pre>
  </div>
</div>
